<!DOCTYPE html>
<html>
  
  <head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    .block {
  display: block;
  width: 100%;
  border: none;
  background-color: #04AA6D;
  padding: 14px 28px;
  font-size: 16px;
  cursor: pointer;
  text-align: center;
}
</style>
</head>
  
<body>
<h1>Hello World</h1>
<p>I'm hosted with GitHub Pages.</p>
  
  <button id="submit_btn" type="button" class="block" onclick="myFunction()">Submit</button>

<p id="demo"></p>

<script>
function myFunction() {
  var txt;
  if (confirm("Press a button!")) {
    txt = "You pressed OK!";
  } else {
    txt = "You pressed Cancel!";
  }
  document.getElementById("demo").innerHTML = txt;
}
</script>
  
  
</body>
</html>
